<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">进度照片</h1>
    <button
      (click)="toggleForm()"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors">
      {{ showForm ? '取消' : '上传照片' }}
    </button>
  </div>

  <!-- 上传表单 -->
  <div *ngIf="showForm" class="bg-white p-6 rounded-lg shadow mb-6">
    <h2 class="text-xl font-semibold mb-4">上传进度照片</h2>
    <form (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">选择照片 *</label>
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept="image/*"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <p class="text-sm text-gray-500 mt-1">支持 JPG, PNG, GIF 格式，最大 10MB</p>
        <p *ngIf="selectedFile" class="text-sm text-green-600 mt-1">
          已选择: {{ selectedFile.name }} ({{ (selectedFile.size / 1024 / 1024).toFixed(2) }} MB)
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">照片类型 *</label>
        <select
          [(ngModel)]="formData.photoType"
          name="photoType"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">请选择</option>
          <option value="front">正面</option>
          <option value="side">侧面</option>
          <option value="back">背面</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">备注</label>
        <textarea
          [(ngModel)]="formData.notes"
          name="notes"
          rows="2"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="输入备注信息（可选）"></textarea>
      </div>
      <div class="flex justify-end gap-2">
        <button
          type="button"
          (click)="toggleForm()"
          [disabled]="uploading"
          class="px-4 py-2 border border-gray-300 rounded hover:bg-gray-50 transition-colors disabled:opacity-50">
          取消
        </button>
        <button
          type="submit"
          [disabled]="uploading"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors disabled:opacity-50">
          {{ uploading ? '上传中...' : '上传' }}
        </button>
      </div>
    </form>
  </div>

  <!-- Filter buttons -->
  <div class="mb-4 flex gap-2">
    <button
      (click)="filterByType('all')"
      [class.bg-blue-600]="selectedPhotoType === 'all'"
      [class.bg-gray-200]="selectedPhotoType !== 'all'"
      [class.text-white]="selectedPhotoType === 'all'"
      class="px-4 py-2 rounded hover:opacity-80">
      全部
    </button>
    <button
      (click)="filterByType('front')"
      [class.bg-blue-600]="selectedPhotoType === 'front'"
      [class.bg-gray-200]="selectedPhotoType !== 'front'"
      [class.text-white]="selectedPhotoType === 'front'"
      class="px-4 py-2 rounded hover:opacity-80">
      正面
    </button>
    <button
      (click)="filterByType('side')"
      [class.bg-blue-600]="selectedPhotoType === 'side'"
      [class.bg-gray-200]="selectedPhotoType !== 'side'"
      [class.text-white]="selectedPhotoType === 'side'"
      class="px-4 py-2 rounded hover:opacity-80">
      侧面
    </button>
    <button
      (click)="filterByType('back')"
      [class.bg-blue-600]="selectedPhotoType === 'back'"
      [class.bg-gray-200]="selectedPhotoType !== 'back'"
      [class.text-white]="selectedPhotoType === 'back'"
      class="px-4 py-2 rounded hover:opacity-80">
      背面
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-12">
    <p class="text-gray-500">加载中...</p>
  </div>

  <div *ngIf="!loading && photos.length === 0" class="text-center py-12">
    <p class="text-gray-500">暂无照片记录</p>
  </div>

  <div *ngIf="!loading && photos.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let photo of photos" class="bg-white rounded-lg shadow overflow-hidden">
      <div class="aspect-w-3 aspect-h-4 bg-gray-200">
        <img
          [src]="photo.thumbnailUrl || photo.blobUrl"
          [alt]="photo.notes || '进度照片'"
          class="w-full h-64 object-cover cursor-pointer hover:opacity-90"
          (click)="openPhoto(photo.blobUrl)">
      </div>
      <div class="p-4">
        <div class="flex justify-between items-start mb-2">
          <span class="inline-block px-2 py-1 text-xs font-semibold rounded bg-blue-100 text-blue-800">
            {{ getPhotoTypeLabel(photo.photoType) }}
          </span>
          <span class="text-sm text-gray-500">
            {{ photo.recordedAt | date:'yyyy-MM-dd' }}
          </span>
        </div>
        <p *ngIf="photo.notes" class="text-gray-700 text-sm mb-3">{{ photo.notes }}</p>
        <div class="flex justify-end">
          <button
            (click)="deletePhoto(photo.id)"
            class="text-red-600 hover:text-red-900 text-sm">
            删除
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
